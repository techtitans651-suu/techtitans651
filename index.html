
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Indian Trip Tracker - Sign In</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f6f6f6;
      color: #222;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 400px;
      margin: 7rem auto 0 auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.06);
      padding: 2rem;
      text-align: center;
    }
    .logo-img {
      width: 64px;
      border-radius: 8px;
      margin-bottom: 1rem;
    }
    h1 {
      color: #2176ae;
      margin-bottom: 1.4rem;
    }
    .signin-box input {
      display: block;
      width: 90%;
      margin: 0.7rem auto;
      padding: 0.6rem;
      font-size: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .signin-box button {
      background: #2176ae;
      color: #fff;
      padding: 0.6rem 1.4rem;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 0.7rem;
      font-weight: bold;
    }
    .intro-text {
      margin-top: 2rem;
      color: #444;
      font-size: 1.1rem;
    }
  </style>
  <script>
    function handleSignIn(event) {
      event.preventDefault();
      window.open("introduction.html", "_blank"); // Opens introduction.html in new tab
    }
  </script>
</head>
<body>
  <div class="container">
    <img src="I:\Hackathon-GTU-SET-SEM1\h.png" alt="India Travel Logo" class="logo-img">
    <h1>Indian Trip Tracker</h1>
    <div class="signin-box">
      <form onsubmit="handleSignIn(event)">
        <input type="text" placeholder="Username or Email" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Sign In</button>
      </form>
    </div>
    <div class="intro-text">
      Welcome to Indian Trip Tracker.<br>
      Plan, record and relive every moment of your Indian journeys.<br>
      Sign in to start your adventure!
    </div>
  </div>
  <a href="introduction.html">
</body>
</html>
